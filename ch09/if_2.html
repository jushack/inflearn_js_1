<html lang="ko">
<head>

    <title>조건문-2</title>

</head>
<body>
    
    <script>
        var value = window.prompt("숫자를 입력하세요");
        alert(typeof(value));
        value = parseInt(value);
        alert(typeof(value));

        if(value % 2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }
    </script>
</body>
