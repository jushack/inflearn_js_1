<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-4</title>
</head>
<body>
    <script>
        var value = window.prompt("행운의 번호를 고르세요.");

        if(value == "1") {
            document.write("1당첨!");
        }
        else if(value =="2") {
            document.write("2등당첨!");
        }
        else if(value =="3") {
            document.write("3등당첨!");
        }
        else {
            document.write("꽝!");
        }
    </script>
</body>
</html>
